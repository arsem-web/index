<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous" />

  <style>
    .card {
      background-color: #fff;
      border-radius: 10px;
      border: none;
      position: relative;
      margin-bottom: 30px;
      box-shadow:
        0 0.46875rem 2.1875rem rgba(90, 97, 105, 0.1),
        0 0.9375rem 1.40625rem rgba(90, 97, 105, 0.1),
        0 0.25rem 0.53125rem rgba(90, 97, 105, 0.12),
        0 0.125rem 0.1875rem rgba(90, 97, 105, 0.1);
    }

    .l-bg-cherry {
      background: linear-gradient(to right, #493240, #f09) !important;
      color: #fff;
    }

    .l-bg-blue-dark {
      background: linear-gradient(to right, #373b44, #4286f4) !important;
      color: #fff;
    }

    .l-bg-green-dark {
      background: linear-gradient(to right, #0a504a, #38ef7d) !important;
      color: #fff;
    }

    .l-bg-orange-dark {
      background: linear-gradient(to right, #a86008, #ffba56) !important;
      color: #fff;
    }

    .l-bg-cyan {
      background: linear-gradient(135deg, #289cf5, #84c0ec) !important;
      color: #fff;
    }

    .l-bg-green {
      background: linear-gradient(135deg, #23bdb8 0%, #43e794 100%) !important;
      color: #fff;
    }

    .l-bg-orange {
      background: linear-gradient(to right, #f9900e, #ffba56) !important;
      color: #fff;
    }

    .card .card-statistic-3 .card-icon-large .fas,
    .card .card-statistic-3 .card-icon-large .far,
    .card .card-statistic-3 .card-icon-large .fab,
    .card .card-statistic-3 .card-icon-large .fal {
      font-size: 110px;
    }

    .card .card-statistic-3 .card-icon {
      text-align: center;
      line-height: 50px;
      margin-left: 15px;
      color: #000;
      position: absolute;
      right: -5px;
      top: 20px;
      opacity: 0.1;
    }
  </style>
</head>

<body>

    
    <h1 class="text-center mt-5 mb-4" style="color: #493240; font-family: 'Arial', sans-serif;">
      Guess the Number Game
    </h1>

  <!-- Main Container -->
  <div class="container mt-5">
    <div class="row" id="card_holder"></div>
  </div>

  <div class="container m-3 text-center">
    <button type="button" onclick="randomGenerate()" class="btn btn-primary me-2" style="background-color:rgb(84, 7, 54);">Generate Numbers</button>
    <button type="button" onclick="checkGuesses()" class="btn btn-success" style="background-color:rgb(84, 7, 54);">Check Guesses</button>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let generatedNumbers = [];

  const randomGenerate = () => {
    generatedNumbers = []; 

    for (let i = 1; i <= 6; i++) {
      let num = Math.floor(Math.random() * 30);
      generatedNumbers.push(num);

      // Display the generated number in the card
      document.getElementById('numberValue' + i).innerHTML = num;
      
      // Clear the input field
      document.getElementById('guess' + i).value = '';
    }

    // Hide numbers after 10 seconds
    setTimeout(() => {
      for (let i = 1; i <= 6; i++) {
        document.getElementById('numberValue' + i).innerHTML = 'Guess'; // Hide numbers after 10 seconds
        document.getElementById('numberValue' + i).style.color = 'white'; // Reset color
      }
    }, 4000);
  };
  // Check user guesses
  const checkGuesses = () => {
    for (let i = 1; i <= 6; i++) {
      let userGuess = document.getElementById('guess' + i).value;
      
      if (userGuess == generatedNumbers[i - 1]) {
        document.getElementById('numberValue' + i).innerHTML = generatedNumbers[i - 1]; // Reveal correct guesses
        document.getElementById('numberValue' + i).style.color = 'lightgreen'; // Highlight correct
      } else {
        document.getElementById('numberValue' + i).innerHTML = '❌'; // Mark incorrect guesses
        document.getElementById('numberValue' + i).style.color = 'red'; // Highlight incorrect
      }
    }
  };
  
  const numbers = [1,2,3,4,5,6];
  let id = 1;
  numbers.forEach(num => {
    const card = document.createElement('div');
    card.className = 'col-xl-2 col-lg-2 mb-3';
  
    const cardContent = document.createElement('div');
    cardContent.className = 'card l-bg-cherry';
  
    const cardStatistic = document.createElement('div');
    cardStatistic.className = 'card-statistic-3 p-4';
  
    const data = document.createElement('div');
    data.className = 'mb-4';
  
    const cardTitle = document.createElement('h5');
    cardTitle.className = 'card-title mb-0';
    cardTitle.innerHTML = 'Number';
  
    const numberValue = document.createElement('h2');
    numberValue.className = 'd-flex align-items-center mb-0';
    numberValue.id = 'numberValue' + id;
    numberValue.innerHTML = '❓';
  
    let inputField = document.createElement('input');
    inputField.type = 'number';
    inputField.className = 'form-control mt-2';
    inputField.id = 'guess' + id;
    inputField.placeholder = 'Enter your guess';
  
    data.appendChild(cardTitle);
    cardStatistic.appendChild(data);
    cardStatistic.appendChild(numberValue);
    cardStatistic.appendChild(inputField);
  
    cardContent.appendChild(cardStatistic);
    card.appendChild(cardContent);
  
    document.getElementById('card_holder').appendChild(card);
  
    id++;
  });
</script>
</body>
</html>
